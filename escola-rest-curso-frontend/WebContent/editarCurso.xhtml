<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Editar Curso</title>


</h:head>
<h:body>
	<p:messages globalOnly="true" id="erroConexao" class="erro"
		errorStyle="color: red" infoStyle="color: blue"
		warnStyle="color: yellow" />
	<h:form id="form" prependId="false" enctype="multipart/form-data">

		<h:inputHidden value="#{cursoMB.curso.codigo}" id="codigo" />

		<p:focus for="nome" />
		<h:outputText style="font-weight: bold;font-size:23pt;"
			value="Editar Curso" />
		<h:panelGrid styleClass="grid" columns="3">



			<p:outputLabel value="Codigo:* #{cursoMB.curso.codigo}" />
			<h:outputText value="" />
			<h:outputText value="" />
			<p:outputLabel for="nome" value="Nome " />
			<p:inputText id="nome" value="#{cursoMB.curso.nome}" required="true" />
			<p:message for="nome" errorStyle="color: red" infoStyle="color: blue"
				warnStyle="color: yellow" />


		</h:panelGrid>
		<p:commandButton value="Salvar" id="salvar"
			action="#{cursoMB.acaoAlterar()}" icon="ui-icon-disk" ajax="false"
			immediate="false">
		</p:commandButton>
		<p:commandButton action="#{cursoMB.acaoListar()}" ajax="false"
			immediate="true" icon="ui-icon-close" value="Cancelar">

		</p:commandButton>

	</h:form>

</h:body>
</html>
